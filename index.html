<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Encriptador</title>
</head>
<body>
    <div class="container-body">
        <div class="container-main">
            <div class="container-tittle">
                <h1 class="tittle"> Encriptador</h1>
            </div>
            <div class="container-main-inputs">
                <div class="tittle-2">
                    <p> Ingresa tu mensaje</p>
                </div>
                <div class="container-alertas">
                    <label class="alertas" id="alertas"> </label>
                </div>
                <div class="container-inputs">
                    <input class="input-1" type="text" id="mensaje" placeholder="Mensaje">
                </div>
                <div class="container-button">
                    <button id="encriptar"> Encriptar </button>
                </div>
            </div>
            <div class="container-results">
                <label class="resultados" id="tittle-word"> </label>
                <div class="">
                    <label class="resultados" id="tittle-results"> </label>
                </div>
                <div class="container-alerta">
                    <label class="resultados" id="results"> </label>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
